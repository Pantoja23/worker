<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pantoja Tile | Staff Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #030712;
            --surface: rgba(17, 24, 39, 0.8);
            --text: #f9fafb;
            --border: rgba(255, 255, 255, 0.08);
            --red: #f43f5e;
            --accent: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #030712);
            color: var(--text);
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
        }

        .container { width: 100%; max-width: 1200px; padding: 20px; box-sizing: border-box; }

        /* --- LOGIN PERROTE (DISEÑO FIJO Y ELEGANTE) --- */
        #login_section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle at top right, #1e1b4b, #030712);
            z-index: 1000; transition: opacity 0.5s ease;
        }

        .login-card {
            background: var(--surface);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 400px; /* Tamaño controlado para que no sea gigante */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        .login-card img { width: 100px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--primary-glow)); }

        .input-group {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex; align-items: center;
            transition: 0.3s;
        }

        .input-group:focus-within { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }
        .input-group input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 16px; margin-left: 10px; }

        /* --- GRID DE TRABAJOS RESPONSIVO --- */
        #jobs_container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; margin-top: 20px;
        }

        .job-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-align: left;
        }

        .job-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--primary);
            box-shadow: 0 15px 30px -10px var(--primary-glow);
        }

        /* --- BOTONES Y OTROS --- */
        .btn-main {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            font-weight: 800; font-size: 16px; cursor: pointer; transition: 0.3s;
            background: var(--primary); color: white; text-transform: uppercase;
        }

        .btn-main:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .timer-display { font-size: clamp(40px, 10vw, 60px); font-weight: 900; text-align: center; margin: 20px 0; color: white; text-shadow: 0 0 20px var(--primary-glow); }
        
        .hidden { display: none !important; }
        .rework-badge { background: var(--red); color: white; padding: 4px 10px; border-radius: 10px; font-size: 11px; font-weight: 900; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login_section">
        <div class="login-card">
            <img src="img/logo.png" alt="Logo">
            <h2 style="margin-bottom: 25px; font-weight: 800;">PANTOJA <span style="color:var(--primary)">TILE</span></h2>
            
            <div class="input-group">
                <i class="fas fa-envelope" style="color:var(--primary)"></i>
                <input type="email" id="login_email" placeholder="Email" list="email_list">
                <datalist id="email_list"><option value="@pantojatile.com"></datalist>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock" style="color:var(--primary)"></i>
                <input type="password" id="login_pass" placeholder="Password">
            </div>
            
            <button id="login_btn" class="btn-main" onclick="login()">Iniciar Sesión</button>
        </div>
    </div>

    <div id="list_section" class="container hidden">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <div>
                <h1 id="welcome_text" style="margin:0; font-weight:800;"></h1>
                <p style="opacity:0.6; margin:0;">Trabajos Activos</p>
            </div>
            <button onclick="logout()" style="background:var(--surface); border:1px solid var(--border); color:var(--red); padding:15px; border-radius:20px; cursor:pointer;"><i class="fas fa-power-off"></i></button>
        </header>
        <div id="jobs_container"></div>
    </div>

    <div id="work_panel" class="container hidden">
        <div class="login-card" style="max-width: 800px; margin: 0 auto; text-align: left;">
            <button onclick="backToList()" style="background:none; border:none; color:#9ca3af; margin-bottom:20px; cursor:pointer;"><i class="fas fa-arrow-left"></i> VOLVER AL LISTADO</button>
            <h1 id="active_job_client" style="margin:0; font-size: 28px;"></h1>
            <p id="active_job_service" style="color:var(--primary); font-weight:800; margin:10px 0;"></p>
            <div id="timer" class="timer-display">00:00:00</div>
            <textarea id="staff_notes" class="input-group" style="width:100%; height:100px; background:rgba(0,0,0,0.2); color:white; border:1px solid var(--border); padding:15px; border-radius:18px; outline:none;" placeholder="Reporte de avance..."></textarea>
            <button id="btn_punch" class="btn-main" style="margin-top:20px;" onclick="handlePunch()">Iniciar Turno</button>
        </div>
    </div>

<script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbxtf4Oltl_vsIvxOk55ulQKgtNHbTt-GuxSfEzvlu1IbCh2SAS5tMbwszXBvyZ12AhQ8w/exec"; 
    let currentUser = localStorage.getItem('pantoja_user') || "";

    window.onload = () => {
        if(currentUser) {
            document.getElementById('login_section').classList.add('hidden');
            document.getElementById('list_section').classList.remove('hidden');
            document.getElementById('welcome_text').innerText = "Hola, " + currentUser.split(' ')[0];
            loadJobs();
        }
    };

    async function login() {
        const email = document.getElementById('login_email').value;
        const pass = document.getElementById('login_pass').value;
        const btn = document.getElementById('login_btn');
        if(!email || !pass) return;

        btn.innerText = "VERIFICANDO...";
        try {
            const res = await fetch(`${URL_SCRIPT}?action=login_staff&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}`);
            const data = await res.json();
            if(data.success) {
                currentUser = data.name;
                localStorage.setItem('pantoja_user', currentUser);
                location.reload();
            } else { alert("Datos incorrectos"); btn.innerText = "Iniciar Sesión"; }
        } catch(e) { alert("Error de conexión"); btn.innerText = "Iniciar Sesión"; }
    }

    function logout() {
        localStorage.removeItem('pantoja_user');
        location.reload();
    }

    async function loadJobs() {
        const res = await fetch(`${URL_SCRIPT}?action=get_worker_orders&workerName=${encodeURIComponent(currentUser)}`);
        const jobs = await res.json();
        document.getElementById('jobs_container').innerHTML = jobs.map(t => `
            <div class="job-card" onclick='viewJob(${JSON.stringify(t)})'>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b style="font-size:18px;">${t.nombre_cliente}</b>
                    <span style="color:var(--primary); font-size:12px; font-weight:800;">#${t.id}</span>
                </div>
                <div style="color:var(--primary); font-weight:800; font-size:13px; margin: 10px 0;">${t.servicio}</div>
                <p style="font-size:13px; opacity:0.7; margin:0; min-height:40px;">${t.instrucciones || 'Sin instrucciones adicionales.'}</p>
                <div style="margin-top:20px; border-top: 1px solid var(--border); padding-top:15px; display:flex; justify-content:space-between; align-items:center;">
                    <span style="color:var(--accent); font-weight:800; font-size:12px;">${t.horas_acumuladas} HORAS</span>
                    ${t.es_rework ? '<span class="rework-badge">REWORK</span>' : ''}
                </div>
            </div>
        `).join('');
    }

    // ... Resto de funciones (viewJob, handlePunch, etc.) iguales a las anteriores
</script>
</body>
</html>
